<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis with TextBlob</h1>
        <form action="/analyze" method="post">
            <textarea name="text" placeholder="Enter text here..." required></textarea>
            <button type="submit">Analyze</button>
        </form>
        {% if text %}
        <div class="result">
            <h2>Results:</h2>
            <p>Text: {{ text }}</p>
            <p class="polarity">Polarity: {{ polarity }}</p>
            <p class="sentiment {{ sentiment_result.lower() }}">Sentiment: {{ sentiment_result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
